<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cases Timeline</title>
    <link rel="icon" 
      type="image/png" 
      href="images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.0.4/echarts-en.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-leaflet@1.1.0/dist/echarts-leaflet.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <header>
        <div class="container container-content">
          <img alt="COVID-19 LOGO" class="virusIcon" src="images/logo.png"/>
        </div>
      </header>
      <div class="legend">
        <span>Color guide for cases number: </span>
        <span class="orange"> < 50</span>
        <span class="orangered">50 - 150</span>
        <span class="red">> 150</span>
    </div>
    <div id="main"></div>
    <div class="legend">
        <p>Last updated: <span id="lastUpdated"></span></p>
        <p>Sources: <a href="https://github.com/CSSEGISandData/COVID-19/blob/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_confirmed_global.csv"> COVID-19 Data Repository by the Center for Systems Science and Engineering (CSSE) at Johns Hopkins University</a></a></p>
    </div>
    <footer>
        <div class="container">
          <p>&copy; 2020, Natalie Reshetnikova Echarts and Leaflet Project</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
